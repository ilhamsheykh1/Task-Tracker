<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header-bar"></div>

        <header class="header">
            <h1>To-Do List</h1>
            <button class="sort-btn sort-up-asc">
                <img src="images/Group 74.png" alt="">
            </button>
            
        </header>

        <div class="add-task">
            <div class="delete-container">
                <input type="text" id="task-input">
                <button class="delete-button">
                    <img class="first" src="images/Group 56.png" alt="">
                    <img  class="second" src="images/Group 70.png" alt="">
                </button>
                
            </div>
            <div class="todo-list">
                <!--List elements will be appended here dinamically-->
            </div>
            <button class="add-button">
                <img src="images/Group 41.png" alt="">
            </button>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>

</html>
